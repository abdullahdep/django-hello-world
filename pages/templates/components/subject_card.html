<!-- subject_card.html -->
<a href="{% url 'subject_detail' subject_name|slugify %}"
class="block p-6 bg-card rounded-lg border card-behaviour border-border hover:border-primary transition-all">
    <!-- Header -->
    <div class="flex items-start">
        <!-- Icon for the subject -->
        <div class="h-10 w-10 bg-accent rounded-lg primary-font flex items-center justify-center mr-4"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-graduation-cap h-5 w-5 text-primary">
                <path
                    d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z">
                </path>
                <path d="M22 10v6"></path>
                <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path>
            </svg></div>
            <div>
            <!-- Subject Name -->
            <h3 class="font-semibold text-lg mb-2">{{ subject_name }}</h3>

            <!-- Subject Description -->
            <p class="text-muted-foreground  grey-color text-sm">
                {{ subject_info.description }}

            </p>
            
            <div class="mt-4 flex  items-center primary-font text-primary group">
    <span class="text-sm font-medium">Explore</span>
    <svg xmlns="http://www.w3.org/2000/svg" 
         width="24" height="24" 
         viewBox="0 0 24 24" 
         fill="none"
         stroke="currentColor" 
         stroke-width="2" 
         stroke-linecap="round" 
         stroke-linejoin="round"
         class="h-4 w-4 ml-1 transform transition-transform duration-300 ease-in-out group-hover:translate-x-1">
        <path d="M5 12h14"></path>
        <path d="m12 5 7 7-7 7"></path>
    </svg>
</div>
        </div>
    </div>
</a>

{% extends 'layouts/layouts.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <form action="{{ JAZZCASH_API_URL }}" method="POST" id="myCCForm">
        <input type="hidden" name="pp_Version" value="{{ pp_Version }}">
        <input type="hidden" name="pp_TxnType" value="MWALLET">
        <input type="hidden" name="pp_Language" value="{{ pp_Language }}">
        <input type="hidden" name="pp_MerchantID" value="{{ pp_MerchantID }}">
        <input type="hidden" name="pp_SubMerchantID" value="">
        <input type="hidden" name="pp_Password" value="{{ pp_Password }}">
        <input type="hidden" name="pp_BankID" value="TBANK">
        <input type="hidden" name="pp_ProductID" value="RETL">
        <input type="hidden" name="pp_TxnRefNo" value="{{ pp_TxnRefNo }}">
        <input type="hidden" name="pp_Amount" value="{{ pp_Amount }}">
        <input type="hidden" name="pp_TxnCurrency" value="PKR">
        <input type="hidden" name="pp_TxnDateTime" value="{{ pp_TxnDateTime }}">
        <input type="hidden" name="pp_BillReference" value="{{ pp_BillReference }}">
        <input type="hidden" name="pp_Description" value="{{ pp_Description }}">
        <input type="hidden" name="pp_ReturnURL" value="{{ pp_ReturnURL }}">
        <input type="hidden" name="pp_SecureHash" value="{{ pp_SecureHash }}">
        <input type="hidden" name="ppmpf_1" value="">
        <input type="hidden" name="ppmpf_2" value="">
        <input type="hidden" name="ppmpf_3" value="">
        <input type="hidden" name="ppmpf_4" value="">
        <input type="hidden" name="ppmpf_5" value="">
        
        <div class="text-center">
            <button type="submit" class="inline-flex primary items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none text-primary-foreground h-10 py-2 px-4 bg-primary/90 hover:bg-primary">
                Pay with JazzCash
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right h-4 w-4 ml-2">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </button>
        </div>
    </form>
</div>
{% endblock %}

<div class="mb-8 p-6 bg-card rounded-lg border border-border" x-data="{ imagePreview: null }">
    <h3 class="text-lg font-medium mb-4">
        <span class="text-primary mr-2">Q{{ number }}.</span>
        {{ question.text }}
        <span class="ml-2 text-sm text-muted-foreground">({{ question.marks }} marks)</span>
    </h3>
    
    <div class="mt-4">
        <div class="flex flex-col space-y-4">
            <template x-if="imagePreview">
                <div class="rounded-md overflow-hidden border border-input">
                    <img :src="imagePreview" alt="Uploaded answer" class="max-w-full h-auto">
                </div>
            </template>
            
            <template x-if="!imagePreview">
                <div class="border-2 border-dashed border-input rounded-md p-8 flex flex-col items-center justify-center text-center">
                    <svg class="h-8 w-8 text-muted-foreground mb-2"><!-- Upload icon --></svg>
                    <p class="text-muted-foreground mb-2">Upload your handwritten answer</p>
                    <p class="text-xs text-muted-foreground mb-4">
                        Take a clear photo of your answer and upload it
                    </p>
                </div>
            </template>
            
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <input type="file" 
                       accept="image/*" 
                       capture="environment"
                       class="hidden"
                       @change="handleFileUpload($event)">
                <button class="button button-outline flex-1" @click="$refs.fileInput.click()">
                    <svg class="h-4 w-4 mr-2"><!-- Camera icon --></svg>
                    <span x-text="imagePreview ? 'Retake Photo' : 'Take Photo'"></span>
                </button>
                <button class="button button-outline flex-1" @click="$refs.fileInput.click()">
                    <svg class="h-4 w-4 mr-2"><!-- Upload icon --></svg>
                    Upload Image
                </button>
            </div>
        </div>
    </div>
</div>

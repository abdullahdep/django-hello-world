{% extends 'layouts/layouts.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        :root {
            --primary-color: hsl(26 100% 62%);
            --border-color: #e2e8f0;
            --text-muted: #64748b;
            --bg-light: #f8fafc;
        }
        body { background-color: var(--bg-light); font-family: system-ui, -apple-system, sans-serif; }
        .main-container { min-height: calc(100vh - 15rem); display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; }
        .form-container { width: 100%; max-width: 28rem; }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h1 { font-size: 2.25rem; font-weight: bold; margin-bottom: 0.5rem; }
        .text-muted { color: var(--text-muted); }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="form-container">
            <div class="form-header">
                <h1>Check your email</h1>
                <p class="text-muted">An email has been sent with instructions to reset your password.</p>
            </div>
        </div>
    </main>
</body>
</html>
{% endblock %}

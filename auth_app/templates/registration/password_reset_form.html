{% extends 'layouts/layouts.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        :root {
            --primary-color: hsl(26 100% 62%);
            --primary-hover: hsl(26, 74%, 64%);
            --border-color: #e2e8f0;
            --text-muted: #64748b;
            --bg-light: #f8fafc;
        }
        body { background-color: var(--bg-light); font-family: system-ui, -apple-system, sans-serif; }
        .main-container { min-height: calc(100vh - 15rem); display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; }
        .form-container { width: 100%; max-width: 28rem; }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h1 { font-size: 2.25rem; font-weight: bold; margin-bottom: 0.5rem; }
        .form-control { width: 100%; height: 2.5rem; padding: 0.5rem 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background-color: transparent; font-size: 0.875rem; }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); outline: none; }
        .login-btn { width: 100%; height: 2.5rem; background-color: var(--primary-color); color: white; font-weight: 500; border: none; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; transition: background-color 0.2s; }
        .login-btn:hover { background-color: var(--primary-hover); }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        .text-muted { color: var(--text-muted); }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="form-container">
            <div class="form-header">
                <h1>Password Reset</h1>
                <p class="text-muted">Enter your email to receive a password reset link.</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label" for="id_email">Email address</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="login-btn">Send reset email</button>
            </form>
        </div>
    </main>
</body>
</html>
{% endblock %}
